<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CHWM Outlet and production</title>

    <!-- Bootstrap -->
    <link
      href="/public/backend/bootstrap-3.3.7-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/backend/css/app.css" />
    <link rel="stylesheet" href="/public/backend/css/auth.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Start  Sidebar -->
    <div class="container full-wrapper">
      <div class="auth h-100">
        <img class="auth__brands" src="/public/backend/images/logo_login_admin.png" alt="" />
        <div class="card card-container">
          <form class="form-auth">
            <div class="form-group">
              <label for="emailSignUp">Email</label>
              <h6 class="text-secondary">
                We will send you a link to reset password
              </h6>
              <input
                type="email"
                name="email"
                id="emailSignUp"
                class="form-control form-custom"
                placeholder="Email address"
                required
                autofocus
              />
            </div>

            <button class="btn btn-master" style="margin-top: 3.5rem;background-color: #F78A29;color: #000000; font-size: 16px;" type="submit">
              SUBMIT
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--End Sidebar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/public/backend/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
