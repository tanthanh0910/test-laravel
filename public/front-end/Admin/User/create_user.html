<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Outlet & Production</title>

    <!-- Bootstrap -->
    <link href="/public/backend/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/backend/css/app.css" />
    <link rel="stylesheet" href="/public/backend/css/sidebar.css" />
</head>

<body>
    <!--Start  Sidebar -->
    <nav id="mySidebar" class="sidebar scrollbar open-side-bar">
        <a href="#" class="sidebar__logo">
            <img src="/public/backend/images/logo-dashboard.svg" alt="" srcset="" />
            <span>Dashboard</span>
        </a>
        <ul class="sidebar__menu">
            <li class="active"><a href="./user_index.html">User</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div id="main" class="open-side-bar">
        <button class="btn-toggle-sidebar" id="toggleSideBar">
            <img src="/public/backend/icons/icon-menu.png" alt="" />
        </button>

        <!-- Start main content -->
        <div class="content user-admin-add-new">
            <a class="btn-back-previous" href="./user_index.html">
                <img src="/public/backend/icons/icon-back-page.svg" alt="" /><span>Back to previous</span>
            </a>
            <div class="card mt-4 p-5 flex-1">
                <div class="text-center">
                    <p class="text-title">New User</p>
                </div>

                <div class="d-flex justify-content-center">
                    <!-- Form add new admin -->
                    <form class="form-add-admin" id="formAddUser">
                        <div class="mt-4 row gutter-40 justify-content-between">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="fullName">Full Name*</label>
                                    <input name="full_name" type="text" class="form-control big" id="fullName"
                                        placeholder="Full Name" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="Username">Username*</label>
                                    <input name="user_name" type="text" class="form-control big" id="Username"
                                        placeholder="Username" />
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 row gutter-40 justify-content-between">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="password">Password*</label>
                                    <input name="password" type="password" class="form-control big" id="password"
                                        placeholder="Password" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="confirmPassword">Confirm Password*</label>
                                    <input name="confirmPassword" type="password" class="form-control big"
                                        id="confirmPassword" placeholder="Confirm Password" />
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 row gutter-40 justify-content-between">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="phone">Mobile Number</label>
                                    <input name="phone" id="phone" type="tel" class="form-control big"
                                        placeholder="Mobile Number" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="email">Email address</label>
                                    <input name="email" type="email" class="form-control big" id="email"
                                        placeholder="Email" />
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 row gutter-40 justify-content-between">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="role">Role*</label>
                                    <select class="form-control big custom-select" style="width: max-width;" name="role"
                                        id="role">
                                        <option value="" selected disabled hidden>
                                            Select Role
                                        </option>
                                        <option value="1">Super Admin</option>
                                        <option value="2">Admin</option>
                                        <option value="3">Outlet Staff</option>
                                        <option value="4">Outlet Owner</option>
                                        <option value="5">Factory Staff</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div>
                        <div class="mt-5 row gutter-40 justify-content-between" id="id_outlets" style="display: none;">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="outlet">Outlets*</label>
                                    <select class="form-control big custom-select" style="width: max-width;" name="outlet"id="outlet">
                                        <option value="" selected disabled hidden>
                                            Select Outlets
                                        </option>
                                        <option value="1">Coffee</option>
                                        <option value="2">Tea</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6" style="margin-top: 23px;">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="1" value="1">
                                        <label style="font-weight: 300 !important;" class="form-check-label ml-5" for="1">1</label><br/>
                                        <input class="form-check-input" type="checkbox" id="2" value="1">
                                        <label style="font-weight: 300 !important;" class="form-check-label ml-5" for="2">2</label><br/>
                                        <input class="form-check-input" type="checkbox" id="3" value="1">
                                        <label style="font-weight: 300 !important;" class="form-check-label ml-5" for="3">3</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 row gutter-40 justify-content-between" id="id_factory" style="display: none;">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="label-bold" for="factory">Factory*</label>
                                    <select class="form-control big custom-select" style="width: max-width;" name="factory"id="factory">
                                        <option value="" selected disabled hidden>
                                            Select Factory
                                        </option>
                                        <option value="1">Factory A</option>
                                        <option value="2">Factory B</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6" style="margin-top: 23px;">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="factory1" value="1">
                                        <label style="font-weight: 300 !important;" class="form-check-label ml-5" for="factory1">4</label><br/>
                                        <input class="form-check-input" type="checkbox" id="factory2" value="1">
                                        <label style="font-weight: 300 !important;" class="form-check-label ml-5" for="factory2">5</label><br/>
                                        <input class="form-check-input" type="checkbox" id="factory3" value="1">
                                        <label style="font-weight: 300 !important;" class="form-check-label ml-5" for="factory3">6</label>
                                      </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex" style="margin: 5rem auto">
                            <button type="submit" class="btn btn-master mx-auto">
                                CREATE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- End main content -->
    </div>

    <!--End Sidebar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/public/backend/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/public/backend/js/custom-js.js"></script>
    <script>
        $('#role').change(function () {
            const valueRole = $(this).val();
            if(valueRole == 3 || valueRole == 4){
                $("#id_outlets").css("display", "block");
            }else{
                $("#id_outlets").css("display", "none");
            }
            if(valueRole == 5){
                $("#id_factory").css("display", "block");
            }else{
                $("#id_factory").css("display", "none");
            }
        });
    </script>
</body>

</html>
