<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CHWM Outlet and production</title>

    <!-- Bootstrap -->
    <link href="/public/backend/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/backend/css/app.css" />
    <link rel="stylesheet" href="/public/backend/css/auth.css" />
</head>

<body style="width:auto;background: #FFFFFF;">
    <!--Start  Sidebar -->
    <div class="container full-wrapper">
        <div class="h-100" style="padding: 20%;padding-top: 100px;">
            <h4 class="text-center">Change Password</h4>
            <div class="">
                <form class="form-auth">
                    <div class="form-group">
                        <div for="">Current Password</div>
                        <input type="" name="" id="" class="form-control form-custom" placeholder="" required
                            autofocus />
                    </div>
                    <div class="form-group mt-5">
                        <div for="">New Password</div>
                        <input type="" name="" id="" class="form-control form-custom" placeholder="" required
                            autofocus />
                    </div>
                    <div class="form-group mt-5">
                        <div for="">Confirm Password</div>
                        <input type="" name="" id="" class="form-control form-custom" placeholder="" required
                            autofocus />
                    </div>

                    <div class="d-flex justify-content-center" style="margin: 5rem auto">
                        
                        <button type="button" class="btn btn-master secondary mr-5">
                            CANCEL
                        </button>
                        <button type="submit" class="btn btn-master ml-5" style="background-color: #F78A29;color: #000000;;margin-left: none;">
                            SAVE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--End Sidebar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/public/backend/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
